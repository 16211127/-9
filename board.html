<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let canva = document.getElementById("canvas");
        canva.width=document.documentElement.clientWidth;
        canva.height=document.documentElement.clientHeight;
        var ctx = canva.getContext("2d"); //创建画笔
        ctx.strokeStyle = "red";
        ctx.lineWidth = 15;
        ctx.lineCap="round";
        let painting = false;
        let last=[0,0];
        
        var isTouchDevice = 'ontouchstart' in document.documentElement;

        if(isTouchDevice)
        {
            console.log("phone");
            canva.ontouchstart = (e)=>{
                console.log(e);
                painting = true;
                last=[e.touches[0].clientX,e.touches[0].clientY];
                console.log("touchdown");
            }

            canva.ontouchmove = (e) =>{
                if(painting === true)
                {
                    console.log("touchmove");
                    drawLine(last[0],last[1],e.touches[0].clientX,e.touches[0].clientY);
                    last=[e.touches[0].clientX,e.touches[0].clientY];
                }
            }

            canva.ontouchcancel = (e) =>{
                painting = false;
                console.log("touchup");
            }
        }
        
        else{
            console.log("computer");
            canva.onmousedown = (e) =>{
                painting = true;
                last=[e.clientX,e.clientY]
                console.log("down");
            }

            canva.onmousemove = (e) =>{
                if(painting === true)
                {
                    console.log("move");
                    drawLine(last[0],last[1],e.clientX,e.clientY);
                    last=[e.clientX,e.clientY]
                }
            }

            canva.onmouseup = (e) =>{
                painting = false;
                console.log("up");
            }
                
        }                   
        
        function drawLine(x1,y1,x2,y2){
                        ctx.beginPath();
                        ctx.moveTo(x1,y1);
                        ctx.lineTo(x2,y2)
                        ctx.stroke();
                    }
    </script>
    
</body>
</html>
